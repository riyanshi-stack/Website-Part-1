<html>
    <body>
        <!--Slide Show-->
        <section>
            <img class="mySlides" src="Codingal image.png" style="height:500px">

            <img class="mySlides" src="abbit.jpeg" style="height:500px">
        </section>
        <script>
            //Automatic Slideshow - change image every 3 seconds

            var myIndex = 0;
            carousal();

            function carousal() {
                var i;
                var x=document.getElementByClassName("mySlides");

                for (i = 0; i < x.lenght; i++) {
                    x[i].style.display = "none";
                }

                myIndex++;
                if (myIndex > x.lenght) {myIndex = 1}
                x[myIndex-1].style.display = "block";
                setTimeout(carousal, 3000);
            }
        </script>
    </body>
</html>
